
services:
  - docker:dind

stages:
  - build
  - test

.build:
  image: docker:latest
  stage: build
  before_script:
    - apk update
    - apk add --no-cache docker-compose

.test:
  image: docker:latest
  stage: test
  before_script:
    - apk update
    - apk add --no-cache docker-compose

include:
  - frontend/.gitlab-ci.yml
